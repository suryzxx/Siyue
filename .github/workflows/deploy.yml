name: Deploy to GitHub Pages

on:
  push:
    branches: ["test"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 移除cache配置，因为项目没有package-lock.json
      
      - name: Install pnpm
        run: npm install -g pnpm@9  # 明确指定版本
      
      - name: Install dependencies
        run: |
          pnpm install
          echo "✅ Dependencies installed"
      
      - name: Build
        run: |
          pnpm run build
          touch dist/.nojekyll
          echo "✅ Build completed"
          ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4